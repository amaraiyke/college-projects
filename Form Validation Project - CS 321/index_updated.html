                                  function validateName() {
                                    var name = document.getElementById("name");
                                    nameRegex =  /^[a-zA-Z ]+$/;
                                    if (!nameRegex.test(name.value)) 
                                      return "Name is invalid- must contain letters only,no special characters or numbers.\n";	
                                    return "";
                                    }
                                  function validateAddress(){
                                    const address = document.getElementById("address")
                                    addressRegex = /^[a-zA-Z0-9\s,'-]*$/
                                    if (!addressRegex.test(address.value)) 
                                      return "Adress is invalid- must contain street name and number only.\n";	
                                    return "";
                                    }

                                  function validatepostalcode(){
                                    const postalcode = document.getElementById("postalcode")
                                    const postalCodeRegex = /^\d{5}$/;
                                    if (!postalCodeRegex.test(postalcode.value)) 
                                      return "PostalCode is invalid- must contain 5 digits only.\n";	
                                    return "";
                                    }
                                  function validateEmail(){
                                    const email = document.getElementById("email")
                                    const emailRegex = /^\S+@\S+\.\S+$/;
                                    if (!emailRegex.test(email.value)) 
                                      return "Invalid Email- must contain @ \n";	
                                    return "";
                                    }


                                  function validatePassword() {
                                    const password = document.getElementById("password")
                                    if (password.length <= 8)

                                    return "";
                                    
                                  }
                                  function validateCountrycode(){
